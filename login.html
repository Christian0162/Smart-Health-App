<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <img src="resources/images/smart-cloud-right.png" alt="" width="600px" height="100px">
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-5 card border-0" style="background: #D6E6F2">
            <div class="d-flex justify-content-center py-4">
                <img src="resources/images/smart-logo.png" alt="" width="155px" height="140px">
            </div>
                <span class="fs-3 text-center" style="font-family: Arial, Helvetica, sans-serif; letter-spacing: 5px">Login</span>
               
                <span class="fs-3 mt-3 text-center" style="letter-spacing: 1px">Sign in to Continue</span>
    
            <div class="form-group mt-5">
                <input type="text" class="form-control mb-4 user-icon" style="border-radius: 30px; width: 400px; height: 50px" placeholder="Username">
                <input type="password" class="form-control mb-4 password-icon" style="border-radius: 30px; width: 400px; height: 50px" placeholder="Password">
                <div class="form-check mb-4">
                    <label class="form-check-label">Remember me</label>
                    <input class="form-check-input" type="checkbox">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" style="border-radius: 30px; width: 400px; height: 50px;">Sign in</button>
                </div>
            </div>
            <span class="text-center mt-4">Donâ€™t have an account? <a href="#" class="text-decoration-none text-dark fw-bold">Register</a></span>  
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <img src="resources/images/smart-cloud-left.png" alt="" width="600px" height="200px">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
